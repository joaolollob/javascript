<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 175);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22)
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //string
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) //string
        var soma = n1 + n2
        window.alert('A soma dos valores é ' + soma)
        // (number + number) + para adição
        // (string + string) + para concatenação
    </script>
</body>
</html>
